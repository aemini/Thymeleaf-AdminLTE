<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="alert" th:classappend="${alertClass != null ? alertClass : 'alert-info'} + ${dismissable != null && dismissable ? ' alert-dismissable' : ''}">
  <button th:if="${dismissable != null && dismissable}" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <h4 th:if="${alertTitle != null}"><i th:if="${icon != null}" class="icon fa" th:classappend="${icon}"></i>[[${alertTitle}]]</h4>
  <div layout:fragment="content"></div>
</div>
</html>
