<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>AdminLTE 2 | Blank Page</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/AdminLTE.min.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <!-- TODO html5shiv, respond -->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- begin site wrapper -->
<div class="wrapper">
  <!-- begin header -->
  <header class="main-header">
    <!-- begin logo -->
    <a th:href="@{/}" class="logo">
      <span class="logo-mini">50x50</span>
      <span class="logo-lg" th:text="#{general.brand}"></span>
    </a>
    <!-- end logo -->
    <!-- begin header navbar -->
    <nav class="navbar navbar-static-top">
      <!-- begin sidebar toggle button -->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <!-- end sidebar toggle button -->
      <!-- begin navbar custom menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li layout:fragment="messagesMenu"></li>
          <li layout:fragment="notificationsMenu"></li>
          <li layout:fragment="tasksMenu"></li>
          <li layout:fragment="userMenu"></li>
          <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
          <!-- end control sidebar button -->
        </ul>
      </div>
      <!-- end navbar custom menu -->
    </nav>
    <!-- end header navbar -->
  </header>
  <!-- end header -->

  <!-- TODO sidebar gelecek buraya -->

  <!-- begin content wrapper -->
  <div class="content-wrapper">
    Content buranin icinde bir yerlerde olacak, misal buranin altinda:
    <div layout:fragment="content"></div>
  </div>
  <!-- end content wrapper -->

  <!-- begin footer -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs"><b>Version</b> 2.4.0</div>
    <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights reserved.
  </footer>
  <!-- end footer -->

  <!-- TODO control sidebar gelecek buraya -->

  <div class="control-sidebar-bg"></div>
</div>
<!-- end site wrapper -->

<script th:src="@{/assets/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<section layout:fragment="scripts" th:remove="tag"></section>
<script th:src="@{/assets/js/adminlte.min.js}"></script>
</body>
</html>
